<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <!-- For toggling form display -->
        <button id="add-book-btn" type="button">Add Book</button>
        <form id="book-form" class="flex-column no-display" name="book-form">
            <div class="flex-column">
                <label for="title">Title</label>
                <input id="title" type="text" name="title" placeholder="Untitled" required>
            </div>
            <div class="flex-column">
                <label for="author">Author</label>
                <input id="author" type="text" name="author" placeholder="Anonymous" required>
            </div>
            <div class="flex-column">
                <label for="pages">Pages</label>
                <input id="pages" type="number" name="pages" placeholder="0" required>
            </div>
            <div>
                <label for="read">Read</label>
                <input id="read" type="checkbox" name="read" value="read">
            </div>
            <button id="form-btn" type="submit">Add</button>
        </form>
        <table id="library-table">
            <tr id="table-headers">
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
                <th scope="col">Delete</th>
            </tr>
        </table>
    </main>
    <footer>
        <a href="https://github.com/KaitlinKCheng">Created by KC</a>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
